<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK File List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    main {
      padding: 20px;
    }
    .apk-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .apk-item {
      background: #fff;
      margin: 15px 0;
      padding: 15px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .apk-item:hover {
      transform: translateY(-5px);
    }
    .apk-item img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      border-radius: 5px;
    }
    .apk-item a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .apk-item a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    APK File List
  </header>

  <main>
    <ul class="apk-list">
      <!-- Example for Tv.apk -->
      <li class="apk-item">
        <img src="Icons/tv.png" alt="TV App Icon">
        <a href="APK Files/Tv.apk" download>TV APK</a>
      </li>
      <!-- Example for Music.apk -->
      <li class="apk-item">
        <img src="Icons/music.png" alt="Music App Icon">
        <a href="APK Files/Music.apk" download>Music APK</a>
      </li>
      <!-- Add more APK files here -->
    </ul>
  </main>
</body>
</html>
