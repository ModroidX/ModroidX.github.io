<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Web Page</h1>
  </header>

  <main>
    <h2>About this Page</h2>
    <p>This is a basic HTML page to show how a simple website is structured.</p>
    <p>You can add more sections or content as needed!</p>
  </main>

  <footer>
    <p>&copy; 2025 Simple Web Page</p>
  </footer>
</body>
</html>
