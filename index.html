<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK File List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .apk-list {
      list-style: none;
      padding: 0;
    }
    .apk-item {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .apk-item img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }
    .apk-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>APK File List</h1>
  </header>

  <main>
    <ul class="apk-list">
      <!-- Example for Tv.apk -->
      <li class="apk-item">
        <img src="Icons/tv.png" alt="TV App Icon">
        <a href="APK Files/Tv.apk" download>TV APK</a>
      </li>
      <!-- Example for Music.apk -->
      <li class="apk-item">
        <img src="Icons/music.png" alt="Music App Icon">
        <a href="APK Files/Music.apk" download>Music APK</a>
      </li>
      <!-- Add more APK files here -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 APK File List</p>
  </footer>
</body>
</html>
